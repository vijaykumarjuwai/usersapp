<app-post-form [isEdit]="isEdit" [currentPost]="currentPost" 
(updatedPost)="onUpdatedPost($event)" (newPost)="onNewPost($event)"></app-post-form>
<h2>Posts</h2>
<div class="card mb-3 p-3" *ngFor="let post of posts">
  <div class="card-body">
    <h3>{{ post.title }}</h3>
    <p>{{ post.body }}</p>
    <hr>
    <button class="btn btn-danger m-2">Del</button>
    <button (click)="editPost(post)" class="btn btn-light m-2">Edit</button>
  </div>
</div>
